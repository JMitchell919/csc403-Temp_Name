<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.css"></script>
    <script>
        window.onload = function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        };
    </script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="left">
                <p>
                    temp_name
                </p>
            </div>
            <div class="center"></div>
            <div class="right">
                <a href="index.html"><button id="home-button">Home</button></a>
            </div>
        </header>
        <main>
            <section class="login-field">
                <div class="username-field">
                    <p class="username-text">Username:</p>
                    <input type="text" name="Username" id="username-input">
                </div>
                <div class="password-field">
                    <p class="password-text">Password:</p>
                    <input type="text" name="Password" id="password-input">
                </div>
                <div class="password-field">
                    <p class="password-text">Confirm Password:</p>
                    <input type="text" name="Password" id="password-input">
                </div>
                <div class="password-field">
                    <p class="password-text">Phone Number:</p>
                    <input type="text" name="Password" id="password-input">
                </div>
                <button id="submitCredentials">Register</button>
            </section>
        </main>
        <div id="footer-container"></div>
    </div>
    
</body>
</html>
