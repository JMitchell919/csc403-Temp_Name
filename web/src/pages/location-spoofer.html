<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Spoofer</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/location-spoofer.css">
    <script src="../js/location-spoofer.js"></script>
    <script src="../js/headerLoader.js"></script>
    <script src="../js/footerLoader.js"></script>
    <script src="/js/gps.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <main>
            <div class="container">
                <div class="input-section">
                    <div class="zone-section section">
                        <div class="part">
                            <p>Zone</p>
                            <input type="text" id="zone-input">
                        </div>
                        <div class="buttons">
                            <button id="submit-zone">Submit</button>
                            <button id="reset-zone">Reset</button>
                        </div>
                    </div>
                    <div class="coords-section section">
                        <div class="part">
                            <p>Latitude</p>
                            <input type="text" id="lat-input">
                        </div>
                        <div class="part">
                            <p>Longitude</p>
                            <input type="text" id="lon-input">
                        </div>
                        <div class="buttons">
                            <button id="submit-coords">Submit</button>
                            <button id="reset-coords">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="output-section">
                    <p id="output"></p>
                </div>
            </div>
        </main>
        <div id="footer-container"></div>
    </div>
</body>
</html>
