<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/post.css">
    <script src="../js/post.js"></script>
    <script src="../js/headerLoader.js"></script>
    <script src="../js/footerLoader.js"></script>
    <script src="/js/gps.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <main>
            <div class="post-field">
                <p class="post-text">What's on your mind?</p>
                <textarea name="post-input" id="post-input"></textarea>
                <div class="post-field-footer">
                    <div id="preview"></div>
                    <div class="footer-bottom">
                        <label for="fileInput" class="file-input">Upload Image</label>
                        <input type="file" id="fileInput" accept="image/*" multiple>
                        <button id="submit-post">Post</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer-container"></div>
    </div>
</body>
</html>
