<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochyl</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/headerLoader.js" defer></script>
    <script src="/js/footerLoader.js" defer></script>
    <script src="/js/gps.js"></script>
    <script src="https://kit.fontawesome.com/a595f208a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <div class="subheader">
            <button class="dropdown"><i class="fa-solid fa-caret-down"></i></button>
            <nav>
                <div class="order">
                    <button>Hot</button>
                    <button>Popular</button>
                    <button>Near</button>
                    <button>Recent</button>
                </div>
                <div class="filter">
                    <!-- not sure yet -->
                </div>
            </nav>
        </div>
        <main>
            <section id="posts-section"></section>
        </main>
        <div id="footer-container"></div>
    </div>
    
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarged-image">
    </div>
</body>
</html>
