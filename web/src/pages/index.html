<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochyl</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/headerLoader.js" defer></script>
    <script src="/js/footerLoader.js" defer></script>
    <script src="/js/gps.js"></script>
    <script src="https://kit.fontawesome.com/a595f208a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>

        <div id="subheader-container">
            <nav class="subheader">
                <div class="order-section row">
                    <p>Order by : </p>
                    <button>Hot</button>
                    <button>Popular</button>
                    <button>Near</button>
                    <button>Recent</button>
                </div>
                <div class="filter-section row">
                    <!-- not sure yet -->
                </div>
                <div class="search-section row">
                    <!-- Search?? -->
                    <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" class="search-field"/>
                </div>
                <button class="dropdown-button"><i class="fa-solid fa-caret-down"></i></button>
            </nav>
            
        </div>

        <main>
            <section id="posts-section"></section>
        </main>
        <div id="footer-container"></div>
    </div>
    
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarged-image">
    </div>
</body>
</html>
