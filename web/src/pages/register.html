<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- <script src="../js/register.js"></script> -->
    <script src="../js/headerLoader.js"></script>
    <script src="../js/footerLoader.js"></script>
    <script src="/js/gps.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <main>
            <section class="login-field">
                <div class="username-field">
                    <p class="username-text">Username:</p>
                    <input type="text" name="Username" id="username-input">
                </div>
                <div class="password-field">
                    <p class="password-text">Password:</p>
                    <input type="text" name="Password" id="password-input">
                </div>
                <div class="confirm-password-field">
                    <p class="confirm-password-text">Confirm Password:</p>
                    <input type="text" name="Confirm-Password" id="confirm-password-input">
                </div>
                <div class="phone-number-field">
                    <p class="phone-number-text">Phone Number:</p>
                    <input type="text" name="Phone-Number" id="phone-number-input">
                </div>
                <button id="submitCredentials">Register</button>
            </section>
        </main>
        <div id="footer-container"></div>
    </div>
    
</body>
</html>
