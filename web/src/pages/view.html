<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/view.css">
    <script type="module" src="../js/view.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script src="../js/headerLoader.js"></script>
    <script src="../js/footerLoader.js"></script>
    <script src="/js/gps.js"></script>
    <script src="https://kit.fontawesome.com/a595f208a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <main>
            <div id="section">
                <div id="post" class="post"></div>

                <div id="actions">
                    <div id="post-actions" class="action-set">
                        <button id="edit-post-btn">Edit</button>
                        <button id="delete-post-btn">Delete</button>
                    </div>
                    <div id="edit-actions" class="action-set">
                        <button id="submit-edit-btn">Submit</button>
                        <button id="cancel-edit-btn">Cancel</button>
                    </div>
                </div>
                
                <div id="comment-container">
                    <textarea name="comment-input" id="comment-input" placeholder="Write a comment..."></textarea>
                    <button id="submit-comment">Post</button>
                </div>
            </div>

            

            <div id="comments-container"></div>

        </main>
        <div id="footer-container"></div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarged-image">
    </div>
</body>
</html>
